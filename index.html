<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script type="module" src="script.js"></script>
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <header>
      <div class="balance">
        <p class="balance__heading color__light">My balance</p>
        <span class="balance__number">$921.48</span>
      </div>
      <img src="images/logo.svg" alt="Logo" />
    </header>
    <main>
      <div class="main__top">
        <canvas id="myChart"></canvas>
      </div>
      <div class="line_divider"></div>
      <div class="main__bottom">
        <div class="total">
          <p class="text__faded">Total this month</p>
          <span class="total__number color__dark">$478.33</span>
        </div>
        <div class="percentage">
          <span class="percentage__number color__dark">+2.4%</span>
          <p class="text__faded">from last month</p>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/himym413">Igor Šešlak</a>.
    </footer>
  </body>
</html>
